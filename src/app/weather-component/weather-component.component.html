<form (ngSubmit)="submit()" class="form-inline">
    <div class="form-group">
      <label class="mr-2"><strong>City:</strong></label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="cityname"
        name="namecity"
        placeholder="Enter city name"
        required
      />
    </div>
    <button type="submit" class="btn btn-success ml-2">Get Weather</button>
  </form>
  
  <div *ngIf="weatherdata" class="mt-3 p-3 border rounded bg-light">
    <h2>Weather Information</h2>    
    <p><strong>City:</strong> {{ weatherdata.name }}</p>
    <p><strong>Temperature:</strong> {{ weatherdata.main.temp }}Â°C</p>
    <p><strong>Description:</strong> {{ weatherdata.weather[0].description }}</p>
  </div>
